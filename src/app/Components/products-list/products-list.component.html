<div class="card text-left">
  <div class="card-body">
    <h4 class="card-header bg-danger text-white">Liste des produits</h4>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Unit Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.title }}</td>
          <td>{{ item.unitPrice }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
